{% extends 'layout.html' %} {% block title %} {{ title }} {% endblock title %}
{% block head %}
<link rel="stylesheet" href="/static/login-style.css" />
<script src="home-site.js"></script>
{% endblock head %} {% block body %}

<!-- Start Nav Bar -->
<div class="menu">
    <a href="{{ url_for('home') }}" class="brand"><img src="logo1.png" /></a>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('stats') }}">Stats</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>
</div>

<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>

        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form action="/greet" method="post">
                    <div class="inputBox">
                        <input
                            autocomplete="off"
                            autofocus
                            name="name"
                            placeholder="Name"
                            type="text"
                            required
                        />
                        <input
                            autocomplete="off"
                            name="password"
                            placeholder="Password"
                            type="password"
                            require
                        />
                        <input type="submit" text="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
