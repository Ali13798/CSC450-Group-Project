<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/static/style-site.css" />
        <script src="/static/home-site.js"></script>
        <script src="/static/flashed_message_handler.js"></script>

        {% block head %} {% endblock head %}
        <title>{% block title %} {% endblock title %}</title>
    </head>
    <body>
        <div class="menu" id="nav-bar">
            <a href="{{ url_for('index') }}" class="brand"
                ><img src="static/logo1.png"
            /></a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('stats') }}">Stats</a></li>
                    <li><a href="{{ url_for('history') }}">History</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>

        <!-- TODO: Delete in line style and create style in the css file. -->
        <div id="flashed-message" style="color: red">
            {% with messages = get_flashed_messages() %} {% if messages %}
            Alert: {{ messages[0] }} {% endif %} {% endwith %}
        </div>
        {% block body %} {% endblock %}
    </body>
</html>
