<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Study Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popupContainer">
        <h3 id="PgTitle">Welcome!</h3>
        <p id="messages">
            <p id="healthy"></p>
        </p>

        <!--Get User information-->
        <!-- <div>
            <ul id="listuser">
                <h3>List of Users: </h3>
            </ul>
        </div> -->
        <div id="userInfoInput">
            <form name = "myform" action="http://127.0.0.1:5000/">
                <h4>Please Enter Your First name and Last name: </h4>
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" required><br><br>
                <button type= "submit" id="buttonInfo" >Login</button>
            </form>
        </div>

        <div id="timerOptions">
            <h3>Choose a study session type:</h3>
            <div id="radioButtons">
                <table id="timerTable">
                    <tr>
                        <th>Option</th>
                        <th>Study</th>
                        <th>Short Break</th>
                        <th>Cycles</th>
                        <th>Long Break</th>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt1" name="timerOp" value="25/5/3/20"> </td>
                        <td><label for="opt1">25</label></td>
                        <td><label for="opt1">5</label></td>
                        <td><label for="opt1">3</label></td>
                        <td><label for="opt1">20</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt2" name="timerOp" value="60/10/2/30"></td>
                        <td><label for="opt2">50</label></td>
                        <td><label for="opt2">10</label></td>
                        <td><label for="opt2">2</label></td>
                        <td><label for="opt2">30</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt3" name="timerOp" value=".25/.15/2/.5"></td>
                        <td><label for="opt3">.25</label></td>
                        <td><label for="opt3">.15</label></td>
                        <td><label for="opt3">2</label></td>
                        <td><label for="opt3">.5</label></td>
                    </tr>
                    <tr>
                        <!--  custom -->
                        <td><input type="radio" id="cust" name="timerOp" value="cust"></td>
                        <div id="custSessionInputs">
                            <td><input type="number" id="studyMin" name="studyMin" min="1" max="120"></td>
                            <td><input type="number" id="shortBkMin" name="shortBkMin" min="0.1" max="30"></td>
                            <td><input type="number" id="cycleNum" name="cycleNum" min="1" max="10"></td>
                            <td><input type="number" id="longBkMin" name="longBkMin" min="1" max="120"></td>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <button id="beginSession">Begin Session</button>
        <button id="pauseBtn">Toggle Pause</button>
        <button id="nextStep">Next Step</button>
        <button id="endSession">End Session</button> <br />

        <form  action="http://127.0.0.1:5000/login" target="_blank">
            <input id="websiteBtn" type="submit" value="Go to Website" />
        </form><br/>
        
        <button id="optionsBtn">Whitelist Options</button> <br/>
        <div id="options">
            <h3>Allowed During Study Mode:</h3>
            <button id="popWebsites">Populate Recomended Websites</button>
            <br>
            <textarea id="textarea" rows="10" cols="30" spellcheck="false"></textarea>
            <br>
            <button id="save">Save</button>
            <p id="removedDomains"></p>
        </div>

        <!--Parent Mode Button-->
        <br>
        <button type="button" id="parentModeBtn">
            Hide/Show Parent Mode Login
        </button>
        <div id="parentInput">
            <input type="password" name="pin" inputmode="numeric" maxlength="4" required placeholder="4 digits of PIN number 1-9">
            <input type="submit" value="Submit">
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
