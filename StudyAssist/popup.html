<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Study Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popupContainer">
        <h3 id="PgTitle">Welcome!</h3>
        <p id="messages">
        <p id="healthy"></p>
        </p>
        <!-- <form name = "myform" onsubmit="return loginfunc()"> -->
        <div id="userInfoInput" class="userInfoInput">
            <h4>Please Enter Your First name and Last name: </h4>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" required><br><br>
            <button type="submit" id="buttonInfo">Save</button>

            <form id="createLoginForm" action="http://127.0.0.1:5000/login" target="_blank">
                <input id="createLoginBtn" type="submit" value="Create Account or Login" />
            </form><br />

             <!--Parent Mode Button-->
            <button type="button" id="parentModeBtn">
                Create Authorization Pin
            </button>
            <div id="parentInput">
                <form id="parentInputForm">
                    <input id="parentInputP1" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" />
                    <input id="parentInputP2" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" />
                    <input id="parentInputP3" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" />
                    <input id="parentInputP4" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" />
                    <button type="submit" id="validation">Save</button>
                </form>
            </div><br/>

        </div>
        <!-- </form> -->

        <div id="timerOptions">
            <h3>Choose a study session type:</h3>
            <div id="radioButtons">
                <table id="timerTable">
                    <tr>
                        <th>Option</th>
                        <th>Study Period</th>
                        <th>Short Break</th>
                        <th>Number of Cycles</th>
                        <th>Long Break</th>
                        <th>Repeat</th>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt1" name="timerOp" value="25/5/4/15/2"> </td>
                        <td><label for="opt1">25</label></td>
                        <td><label for="opt1">5</label></td>
                        <td><label for="opt1">4</label></td>
                        <td><label for="opt1">15</label></td>
                        <td><label for="opt1">2</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt2" name="timerOp" value="40/10/2/30/2"></td>
                        <td><label for="opt2">40</label></td>
                        <td><label for="opt2">10</label></td>
                        <td><label for="opt2">2</label></td>
                        <td><label for="opt2">30</label></td>
                        <td><label for="opt2">2</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="opt3" name="timerOp" value=".25/.15/2/.5/1"></td>
                        <td><label for="opt3">.25</label></td>
                        <td><label for="opt3">.15</label></td>
                        <td><label for="opt3">2</label></td>
                        <td><label for="opt3">.5</label></td>
                        <td><label for="opt3">1</label></td>
                    </tr>
                    <tr>
                        <!--  custom -->
                        <td><input type="radio" id="cust" name="timerOp" value="cust"></td>
                        <div id="custSessionInputs">
                            <td><input class="custInput" type="number" id="studyMin" name="studyMin" min="1" max="120">
                            </td>
                            <td><input class="custInput" type="number" id="shortBkMin" name="shortBkMin" min="0.1"
                                    max="30"></td>
                            <td><input class="custInput" type="number" id="cycleNum" name="cycleNum" min="1" max="10">
                            </td>
                            <td><input class="custInput" type="number" id="longBkMin" name="longBkMin" min="1"
                                    max="120"></td>
                            <td><input class="custInput" type="number" id="repeatNum" name="repeatNum" min="1" max="10">
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <button id="beginSession">Begin Session</button><br />
        <button id="pauseBtn">Toggle Pause</button><br />
        <button id="nextStep">Next Step</button><br />
        <button id="endSession">End Session</button> <br />
        <form action="http://127.0.0.1:5000/login" target="_blank">
            <input id="websiteBtn" type="submit" value="Go to Website" />
        </form><br />
        <button id="optionsBtn">Whitelist Options</button> <br />
        <div id="options">
            <h3>Allowed During Study Mode:</h3>
            <button id="popWebsites">Populate Recomended Websites</button>
            <br>
            <textarea id="textarea" rows="10" cols="30" spellcheck="false"></textarea>
            <br>
            <button id="save">Save</button>
            <p id="removedDomains"></p>
        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
