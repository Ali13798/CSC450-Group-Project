<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Study Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popupContainer">
        <h3>Welcome!</h3>
        <p>(placeholder: get user information here.)</p>
        <!-- set up with locally stored variable so it only 
            shows on the first run and remembers their info after-->
        <h3>Choose a study session type:</h3>
        <div id="timerOptions">
            <input type="radio" id="opt1" name="opt1" value="25/5/3/20">
            <label for="opt1">25 min study, 5 min short break, 3 cycles, 20 min long break</label> <br>
            <input type="radio" id="opt2" name="opt2" value="60/10/2/30">
            <label for="opt2">60 min study, 10 min short break, 2 cycles, 30 min long break</label><br>
            <input type="radio" id="opt3" name="opt3" value="1/.5/2/1">
            <label for="opt3">1 min study, .5 min short break, 2 cycles, 1 min long break (test)</label><br>
            
            <input type="radio" id="opt4" name="opt4" value="cust">
            <label for="opt4">Custom session type</label> <br>
            <div id="custSessionInputs"> 
                <label for="studyMin">Study min:</label>
                <input type="number" id="studyMin" name="studyMin" min="1" max="120"><br>
                <label for="shortBkMin">Short Break min: </label>
                <input type="number" id="shortBkMin" name="shortBkMin" min="0.1" max="30"><br>
                <label for="cycleNum">Cycle number:</label>
                <input type="number" id="cycleNum" name="cycleNum" min="1" max="10"><br>
                <label for="longBkMin">Long Break min:</label>
                <input type="number" id="longBkMin" name="longBkMin" min="1" max="120"><br>
            </div>
        </div>

        <button id="beginSession">Begin Session</button> 
        <button id="endSession">End Session</button> 
        <button id="optionsBtn">Options</button> 
        <div id="options">
            <h3>Personal Study Assistant Options</h3>
            <textarea id="textarea" rows="10" cols="30" spellcheck="false"></textarea>
            <br>
            <button id="save">Save</button>
            <strong>Enabled?</strong><input id="checkbox" type="checkbox">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
